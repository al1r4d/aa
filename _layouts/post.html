---
layout: default
---
<div class="container">
    <div class="main">
    <article>
      <header>
        <h1>{{ page.title }}</h1>
	{% if page.image %}


	<a href="{% if page.image contains "" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}"><img class="featured-image img-fluid" src="{% if page.image contains "" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}" alt="{{ page.title }}"></a>
            {% endif %}

        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      {{ content }}
    </article>
            <div style="clear:both;"></div>
  </div>
</div>
